# адрес autodiscover; оставить пустым, если нужно сразу использовать ews_url
audiscovery_url = https://autodiscover.example.com/autodiscover/autodiscover.xml

# прямой адрес EWS, если autodiscover недоступен или пуст
ews_url = https://mail.example.com/EWS/Exchange.asmx

# файл со списком ящиков (по одному SMTP на строку)
input_file = input_mailboxes.txt

# каталог для сохранения .ics (создаётся, если не существует)
output_dir = output

# учётка с правами на ящики
superadmin = admin@example.com
superadmin_pass = P@ssw0rd!

# разрешить подключения к серверам с недоверенными SSL сертификатами
allow_untrusted_connections = true

# смещение часового пояса Exchange относительно UTC (например, +3 или -5)
exchange_timezone_shift = +3

